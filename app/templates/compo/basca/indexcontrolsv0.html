<style>
  .boxg{border:2px solid red; height:60px; width:180px}
  .boxge1{display: inline-block; padding: 10px 10px 10px 10px}
</style>

{% for x in getdb %}

<div class="container-fluid">
  <div class="row">
  
   
    {% if (loop.index/5) <= 1 %}
    
      <div class="col-2 boxg">

        <div class=" circuito">
          <div class="boxOn boxge1">
              <form action="{{getdb[loop.index-1][3]}}" method="GET">
                  <input class="btn btn-outline-primary btn-sm" 
                        style="
                          {% if getdb[loop.index-1][2] == 1 %}
                         background-color:#42f548
                         {% else %}
                         background-color:none
                         {% endif %}"
                         "
                         type="button" onclick="submit()" value="{{getdb [loop.index-1] [6]}}">
              </form>
          </div><!---end boxOn -->

          <div class="boxOff boxge1">
              <form action="{{getdb[loop.index-1][4]}}" method="GET">
                  <input class="btn btn-outline-primary btn-sm" 
                        style="
                         {% if getdb[loop.index-1][2] == 0 %}
                         background-color:#42f548
                         {% else %} 
                         background-color:none
                         {% endif %}"
                         type="button" onclick="submit()" value="{{getdb [loop.index-1] [7]}}">
              </form>
          </div><!---end boxOff -->

        </div><!---end circuito -->
      
      </div>
   
    {% endif %}

    {% if (loop.index/5) <= 2 and (loop.index/5) > 1 %}

      <div class="col-2 boxg">

        <div class=" circuito">
          <div class="boxOn boxge1">
              <form action="{{getdb[loop.index-1][3]}}" method="GET">
                  <input class="btn btn-outline-primary btn-sm" 
                        style="
                          {% if getdb[loop.index-1][2] == 1 %}
                         background-color:#42f548
                         {% else %}
                         background-color:none
                         {% endif %}"
                         "
                         type="button" onclick="submit()" value="{{getdb [loop.index-1] [6]}}">
              </form>
          </div><!---end boxOn -->

          <div class="boxOff boxge1">
              <form action="{{getdb[loop.index-1][4]}}" method="GET">
                  <input class="btn btn-outline-primary btn-sm" 
                        style="
                         {% if getdb[loop.index-1][2] == 0 %}
                         background-color:#42f548
                         {% else %} 
                         background-color:none
                         {% endif %}"
                         type="button" onclick="submit()" value="{{getdb [loop.index-1] [7]}}">
              </form>
          </div><!---end boxOff -->

        </div><!---end circuito -->
      
      </div>

    {% endif %}

  </div><!--endrow-->


</div>



{% endfor%}
